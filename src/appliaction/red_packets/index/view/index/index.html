<body>
	<div class="guide">
		<img src="{F:\denha\Start::$config['ststic']}/red_packets/images/guide_1.jpg" data-id="1" style="width: 100%; height: 100%;">
	</div>
	<script type="text/javascript" src="{F:getConfig('config','ststic')}/red_packets/js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.guide img').css('height',window.screen.height - 60);
		});
		$('.guide').click(function(){
			var id = Number($(this).find('img').attr('data-id'));
			if(id == 1){
				$(this).find('img').attr('data-id',2);
				$(this).find('img').attr('src','{F:\denha\Start::$config['ststic']}/red_packets/images/guide_2.jpg');
				setTimeout(function(){
					window.location.href = '{F:url('/red_packets')}';
				},3000);
			}
			console.log(id);
		})
		document.body.style.overflow='hidden';        
	</script>
</body>
