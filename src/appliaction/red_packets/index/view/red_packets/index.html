<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>华侨城</title>
	<meta name="keywords" content="华侨城"/>
	<meta name="description" content="华侨城"/>

	<meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
	<meta name="baidu-site-verification" content="IOphv8ZngJ" />
	<link rel="stylesheet" href="{F:getConfig('config','vendor')}/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="{F:getConfig('config','ststic')}/red_packets/css/common.css" />
	<link rel="stylesheet" href="{F:getConfig('config','ststic')}/red_packets/css/css.css" />
	
</head>
<body style="overflow: hidden;height: 100%;position: fixed;">
	<div class="guide">
		<img class="bg" src="{F:\denha\Start::$config['ststic']}/red_packets/images/start.jpg" data-id="1" style="width: 100%; height: 100%;">
		<div class="menus">
			<ul>
				<li><a href="javascript:;" class="btn-reload"><img src="{F:\denha\Start::$config['ststic']}/red_packets/images/nav_1.png"></a></li>
				<li><a href="javascript:;" class="rule"><img src="{F:\denha\Start::$config['ststic']}/red_packets/images/nav_2.png"></a></li>
			</ul>
		</div>
		<a href="{F:url('/index/share')}" class="btn-share" title="分享赢大礼"></a>
	</div>
	<div class="tips">
		<a href="javascript:;" class="close"></a>
		<div class="content" id="boxscroll">
			<span>活动时间</span>
			<p>2017年11月23日-2017年11月30日</p>
			<span>游戏规则</span>
			<p>1、开始游戏后点击不停落下的红包雨</p>
			<p>2、落下的红包分三种，一种是带有华侨城LOGO的红包，一种是没有LOGO的红包，另外一种是带有炸弹的红包，点击带有华侨城LOGO的红包可以获得10个积分，点击没有LOGO的红包获得1个积分</p>
			<p>3、游戏限时1分钟，如果点击到了带有炸弹的红包本次游戏立即结束，每人每天可玩3次。每次游戏获得的积分累加到排行榜，活动结束后排行榜前十五名即可获得相应的奖品</p>
			<span>活动奖品</span>
			<p><b>第1-3名：</b>康佳暖风机</p>
			<p><b>第4-6名：</b>康佳充电宝</p>
			<p><b>第7-15名：</b>施华洛世奇U盘</p>
		</div>
	</div>
	<script type="text/javascript" src="{F:getConfig('config','ststic')}/red_packets/js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="{F:getConfig('config','ststic')}/red_packets/js/common.js"></script>
	<script type="text/javascript" src="{F:getConfig('config','vendor')}/layer/layer.js"></script>
	<script type="text/javascript" src="{F:getConfig('config','vendor')}/nicescroll/jquery.nicescroll.min.js"></script>
	<script type="text/javascript">
		$('body').on('touchmove', function (event) {
		    event.preventDefault();
		});
		$('.bg').css('height',window.screen.availHeight);
		$('.rule').click(function(){
			$('.tips').css('display','block');
			$('#boxscroll').css('outline','');
		});
		$('.close').click(function(){
			$('.tips').css('display','none');
		})
	 	$('#boxscroll').niceScroll({
		    cursorcolor: "#dcdee0", //滚动条的颜色   
		    cursoropacitymax: 1, //滚动条的透明度，从0-1   
		    touchbehavior: false, //使光标拖动滚动像在台式电脑触摸设备   
		    cursorwidth: "3px", //滚动条的宽度   
		    cursorborder: "0", // 游标边框css定义    
		    cursorborderradius: "1px", //以像素为光标边界半径  圆角   
		    autohidemode: true, //是否隐藏滚动条  true的时候默认不显示滚动条，当鼠标经过的时候显示滚动条   
		    zindex: "auto", //给滚动条设置z-index值    
		    railpadding: {
		        top: 0,
		        right: -4,
		        left: 0,
		        bottom: 0
		    }, //滚动条的位置
		});
		$('.btn-reload').click(function(){
			$.post("{F:url('today_game_num')}",{id:0},function(result){
				if(result.data >= 3){
					layer.msg('今日游戏次数已完了,请明天再来吧')
				}else{
					window.location.href = '{F:url('game')}';
				}
			},'json');
		})
	</script>
</body>
</html>
