<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
	<meta name="keywords" content=""/>
	<title>后台管理</title>
	{include /public/global_css}
</head>
  	<body>
	<div id="console-content-edit">
		<div class="modal-content">
			<form class="form-horizontal" role="form" action="">
				<div class="panel-body">
					<fieldset>
						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger">*</span>
								<span>问题类型</span>
							</label>
						 	<div class="col-sm-8">
								{??$data['type']}
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger">*</span>
								<span>问题描述</span>
							</label>
						 	<div class="col-sm-8">
								{??$data['description']}
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>问题备注</span>
							</label>
							<div class="col-sm-8">
								{??$data['remark']}
							</div>
						</div>
					
						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>所属用户</span>
							</label>
							<div class="col-sm-8">
								{??$data['fullname']}
							</div>
						</div>
						{if $data['status']==0}
						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>回复内容</span>
							</label>
							<div class="col-sm-8">
								<input type="text" value="{??$data['result']}" name="result" placeholder="请输入回复内容"  class="form-control">	
							</div>
						</div>
						<input type="hidden" name="id" value="{??$data['id']}" />
						{else}
						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>回复内容</span>
							</label>
							<div class="col-sm-8">
								{??$data['result']}
							</div>
						</div>
						{/if}

					</fieldset>
				</div>
				<div class="modal-footer">
					
					<a type="submit" class="btn btn-primary btn-comply">确定</a>
					<button type="button" class="btn btn-default" id="btn-close" >取消</button>
				</div>
			</form>	
		</div>
	</div>
	{include /public/global_js}
</body>
</html>
