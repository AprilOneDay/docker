<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
	<meta name="keywords" content=""/>
	<title>后台管理</title>
	{include /public/global_css}
</head>
  	<body>
	<div id="console-content-edit">
		<div class="modal-content">
			<form class="form-horizontal" role="form" action="">
				{include /public/tab_header}
				
				<div class="tab-content">
					<!--基础信息-->
				 	<div role="tabpanel" class="tab-pane active" id="home">
						<div class="panel-body">
							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger"></span>
									<span>抵扣卷标题</span>
								</label>
								<div class="col-sm-8">
									<input type="text" value="{??$data['title']}" name="info[title]" placeholder="抵扣卷标题"   class="form-control">	
								</div>
							</div>
	
							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger"></span>
									<span>类型</span>
								</label>
								<div class="col-sm-8">
									<select data-selected="{??$data['type']}" name="info[type]" class="form-control w160">
		                               	<option value="1">满减</option>
		                               	<option value="2">折扣</option>
									</select>
								</div>
							</div>

							<div class="form-group type1" {if $data['type'] == 2}style="display: none;"{/if}>
								<label class="control-label col-sm-3">
									<span class="text-danger"></span>
									<span>满减</span>
								</label>
								<div class="col-sm-8">
									<div class="col-sm-6">
										<p>
											<label class="pull-left" style="margin-right: 10px; line-height: 30px;">满</label>
											<input type="text" value="{??$data['full']}" name="info[full]" placeholder="输入满足金额数值"   class="form-control pull-left" style="width: 160px;">
										</p>
									</div>
									<div class="col-sm-6">
										<p class="pull-left">
											<label class="pull-left" style="margin-right: 10px; line-height: 30px;">减</label>
											<input type="text" value="{??$data['less']}" name="info[less]" placeholder="输入减少金额数值"   class="form-control pull-left" style="width: 160px;"></p>
									</div>	
								</div>
							</div>

							<div class="form-group type2" {if $data['type'] == 1}style="display: none;"{/if}>
								<label class="control-label col-sm-3">
									<span class="text-danger"></span>
									<span>折扣</span>
								</label>
								<div class="col-sm-8">
									<input type="text" value="{??$data['discount']}" name="info[discount]" placeholder="输入1-9的折扣值"   class="form-control">	
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger"></span>
									<span>发放数量</span>
								</label>
								<div class="col-sm-8">
									<input type="text" value="{??$data['num']}" name="info[num]" placeholder="将要发放抵扣卷的数量"   class="form-control">	
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger"></span>
									<span>抵扣币种</span>
								</label>
								<div class="col-sm-8">
									<select data-selected="{??$data['unit']}" name="info[unit]" class="form-control w160">
										{loop $other['unitCopy'] $key $value}
		                               		<option value="{$key}">{$value}</option>
		                            	{/loop}
									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger">*</span>
									<span for="myDate">开始生效时间</span>
								</label>
								<div class="col-sm-8">
									<input type="text" value="{??$data['start_time']}" name="info[start_time]"  class="form-control data-time">	
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger">*</span>
									<span for="myDate">结束生效时间</span>
								</label>
								<div class="col-sm-8">
									<input type="text" value="{??$data['end_time']}" name="info[end_time]"  class="form-control data-time">	
								</div>
							</div>
							
							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger">*</span>
									<span>抵扣卷说明</span>
								</label>
								<div class="col-sm-8">
									<textarea name="info[description]" placeholder="抵扣卷说明" class="form-control">{??$data['description']}</textarea>
								</div>
							</div>
							
							
							<div class="form-group radio" data-radio="{??$data['status']}">
								<label class="control-label col-sm-3">状态</label>
								<div class="radio-inline">
									<label>
										<input type="radio" name="info[status]"  value="1"> 开启
									</label>
								</div>
								<div class="radio-inline">
									<label >
										<input type="radio" name="info[status]"  value="0"> 关闭
									</label>
								</div>
							</div>
						</div>
					</div>
					<!--英文版-->
					{if in_array('en',$this->lg)}
					<div role="tabpanel" class="tab-pane" id="en">
						<div class="panel-body">
							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger"></span>
									<span>抵扣卷英文标题</span>
								</label>
								<div class="col-sm-8">
									<input type="text" value="{??$data['title_en']}" name="info[title_en]" placeholder="抵扣卷英文标题"   class="form-control">	
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger"></span>
									<span>抵扣卷说明英文</span>
								</label>
								<div class="col-sm-8">
									<textarea name="info[description_en]" placeholder="抵扣卷说明英文" class="form-control">{??$data['description_en']}</textarea>
								</div>
							</div>
						</div>
					</div>
					{/if}

					<!--日文版-->
					{if in_array('jp',$this->lg)}
					<div role="tabpanel" class="tab-pane" id="jp">
						<div class="panel-body">
							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger"></span>
									<span>抵扣卷日文标题</span>
								</label>
								<div class="col-sm-8">
									<input type="text" value="{??$data['title_jp']}" name="info[title_jp]" placeholder="抵扣卷日文标题"   class="form-control">	
								</div>
							</div>	

							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger"></span>
									<span>抵扣卷说明日文</span>
								</label>
								<div class="col-sm-8">
									<textarea name="info[description_jp]" placeholder="抵扣卷说明日文" class="form-control">{??$data['description_jp']}</textarea>
								</div>
							</div>
						</div>
					</div>
					{/if}
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-comply">确定</button>
					<button type="button" class="btn btn-default" id="btn-close" >取消</button>
				</div>
			</form>	
		</div>
	</div>
	{include /public/global_js}
	<script type="text/javascript">
	$('select[name="info[type]"]').change(function(){
		var type = $(this).val();
		if(type == 1){
			$('.type1').show();
			$('.type2').hide();
		}else{
			$('.type1').hide();
			$('.type2').show();
		}
	});
	</script>
</body>
</html>
