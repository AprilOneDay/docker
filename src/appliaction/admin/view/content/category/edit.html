<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
	<meta name="keywords" content=""/>
	<title>后台管理</title>
	{include /public/global_css}
</head>
  	<body>
	<div id="console-setting-menus-edit">
		<div class="modal-content">
			<form class="form-horizontal" role="form" action="">
			<input type="hidden" value="{??$data['id']}" name="id">	
				<div class="panel-body">
					<fieldset>
						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger">*</span>
								<span>上级分类</span>
							</label>
							 <div class="col-sm-8">
								<select name="parentid" class="form-control w160" data-selected="{??$data['parentid']}">
									<option value="0">作为一级分类</option>
									{loop $treeList $key $value}
									<option value="{$value['id']}" >{$value['htmlname']}</option>
									{/loop}
								</select>
							</div>
						</div>
						{if !isset($data['id'])}
						<div class="form-group radio" data-radio="1">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>添加方式</span>
							</label>
							<div class="col-sm-8">
								<div class="radio-inline">
									<label>
										<input type="radio"  name="add" value="1"> 单条
									</label>
								</div>
								<div class="radio-inline">
									<label >
										<input type="radio"  name="add" value="2"> 批量
									</label>
								</div>
							</div>
						</div>
						{/if}
						<div class="form-group add2" style="display: none;">
							<label class="control-label col-sm-3">
								<span class="text-danger">*</span>
								<span>分类名称</span>
							</label>
							<div class="col-sm-5">
								<textarea class="form-control" rows="5" name="content">{??$data['name']}</textarea>
							</div>
							<label class="clo-sm-2">如：<br/>菜单名称<br/>关于我们<br/>XXXX</label>
						</div>
						<div class="form-group add1">
							<label class="control-label col-sm-3">
								<span class="text-danger">*</span>
								<span>分类名称</span>
							</label>
							<div class="col-sm-8">
								<input type="text" value="{??$data['name']}" name="name" placeholder="菜单名称" class="form-control">	
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger">*</span>
								<span>缩略图</span>
							</label>
							<div class="col-sm-8">
								<a class="btn btn-primary btn-ablum" data-name="thumb" data-value='{??$data['thumb']}' data-path="category" data-max="1">添加图片</a>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger">*</span>
								<span>排序</span>
							</label>
							<div class="col-sm-8">
								<input type="text" value="{??$data['sort']}" name="sort" placeholder="排序" class="form-control">	
							</div>
						</div>
						
						<div class="form-group radio"  data-radio="{??$data['is_show']}">
							<label class="control-label col-sm-3">是否显示：</label>
							<div class="radio-inline">
								<label>
									<input type="radio"  name="is_show" value="1" > 是
								</label>
							</div>
							<div class="radio-inline">
								<label >
									<input type="radio"  name="is_show" value="0"> 否
								</label>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-comply" click="comply">确定</button>
					<button type="button" class="btn btn-default" id="btn-close">取消</button>
				</div>
			</form>
		</div>
	</div>
	{include /public/global_js}
	<script type="text/javascript">
	$('input[name="add"]').click(function(){
		var type = $(this).val();
		if(type == 2){
			$('.add2').show();
			$('.add1').hide();
		}else{
			$('.add1').show();
			$('.add2').hide();
			$('input[name=content]').val('');
		}
	});
	</script>
</body>
</html>
