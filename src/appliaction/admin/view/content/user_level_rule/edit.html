<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
	<meta name="keywords" content=""/>
	<title>等级规则添加</title>
	{include /public/global_css}
</head>
  	<body>
	<div id="console-content-edit">
		<div class="modal-content">
			<form class="form-horizontal" role="form" action="">
				<div class="panel-body">
					<fieldset>
						
						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>等级名称</span>
							</label>
							<div class="col-sm-8">
								<input type="text" value="{??$data['name']}" name="info[name]" placeholder="输入等级名"  class="form-control" {if $data['id']}disabled{/if}>	
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>满足积分数</span>
							</label>
							<div class="col-sm-8">
								<input type="text" value="{??$data['value']}" name="info[value]" placeholder="输入积分数量"  class="form-control">	
							</div>
						</div>

					</fieldset>
				</div>
				<div class="modal-footer">
					<a type="submit" class="btn btn-primary btn-comply">确定</a>
					<button type="button" class="btn btn-default" id="btn-close" >取消</button>
				</div>
			</form>	
		</div>
	</div>
	{include /public/global_js}
</body>
</html>
