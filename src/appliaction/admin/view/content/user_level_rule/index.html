<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
	<meta name="keywords" content=""/>
	<meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
	<title>后台管理</title>
	{include /public/global_css}
</head>
  	<body>
		<div id="console-setting-menus-index">
		<div class="view-content-container" >
			<div class="row">
				<form class="form-horizontal">
					<div class="col-sm-12">
						<div class="console-title console-title-border clearfix">
							<div class="pull-left">
								<h5>参数配置</h5>
							</div>
							<div class="pull-right">
								<a class="btn btn-primary btn-open" config-href="{F:url('edit')}"  config-height="750px">添加配置</a>
							</div>
						</div>
						<div class="console-form">
							<div class="mt8">
								<div class="panel">
									<div class="panel-body">
										{loop $list $value}
										<div class="form-group">
											<label class="control-label col-sm-3">
												<span class="text-danger"></span>
												<span><input type="text" value="{$value['name']}" name="name[{$value['id']}]" class="form-control">	</span>
											</label>
										 	<div class="col-sm-7">
												<input type="text" value="{$value['value']}" name="value[{$value['id']}]" class="form-control">	
											</div>
											<label class="control-label col-sm-2 pull-left">
												<a href="javascript:;" class="btn-open" config-href="{F:url('send_gift',array('id'=>$value['id']))}"  config-height="750px">抵扣卷赠送</a> |
												<a href="javascript:;" class="btn-ajax-post" config-href="{F:url('del')}" data-id="{$value['id']}" config-tips="确定删除该配置信息">删除</a>
											</label>
										</div>
										{/loop}
									</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary btn-comply pull-left">保存</button>
								<button type="button" class="btn btn-default pull-left" id="btn-close">取消</button>
							</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	{include /public/global_js}
	<script type="text/javascript">
	</script>
</body>
</html>
