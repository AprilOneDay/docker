<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
	<meta name="keywords" content=""/>
	<title>后台管理</title>
	{include /public/global_css}
</head>
  	<body>
	<div id="console-content-edit">
		<div class="modal-content">
			<form class="form-horizontal" role="form" action="">
				{include /public/tab_header}
				
				<div class="tab-content">
					<!--基础信息-->
				 	<div role="tabpanel" class="tab-pane active" id="home">
						<div class="panel-body">
							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger">*</span>
									<span>客服名称</span>
								</label>
								<div class="col-sm-8">
									<input type="text" value="{??$data['name']}" name="info[name]" placeholder="客服名称"   class="form-control">	
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger"></span>
									<span>上传图片</span>
								</label>
								<div class="col-sm-8">
									<a class="btn btn-primary btn-ablum" data-name="avatar" data-value='{??$data['avatar']}' data-path="avatar" data-max="1">添加图片</a>
								</div>
							</div>
							
							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger"></span>
									<span>账户号</span>
								</label>
								<div class="col-sm-8">
									<input type="text" value="{??$data['username']}" name="info[username]" placeholder="账户号"   class="form-control">	
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger"></span>
									<span>分组ID</span>
								</label>
								<div class="col-sm-8">
									<input type="text" value="{??$data['group_id']}" name="info[group_id]" placeholder="分组ID"   class="form-control">	
								</div>
							</div>

							
							
							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger">*</span>
									<span>客服签名</span>
								</label>
								<div class="col-sm-8">
									<textarea name="info[description]" placeholder="客服签名" class="form-control">{??$data['description']}</textarea>
								</div>
							</div>
							
							
							<div class="form-group radio" data-radio="{??$data['is_show']}">
								<label class="control-label col-sm-3">状态</label>
								<div class="radio-inline">
									<label>
										<input type="radio" name="info[is_show]"  value="1"> 显示
									</label>
								</div>
								<div class="radio-inline">
									<label >
										<input type="radio" name="info[is_show]"  value="0"> 隐藏
									</label>
								</div>
							</div>
						</div>
					</div>
					<!--英文版-->
					{if in_array('en',$this->lg)}
					<div role="tabpanel" class="tab-pane" id="en">
						<div class="panel-body">
							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger"></span>
									<span>英文客服名称</span>
								</label>
								<div class="col-sm-8">
									<input type="text" value="{??$data['name_en']}" name="info[name_en]" placeholder="英文客服名称"   class="form-control">	
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger"></span>
									<span>客服签名英文</span>
								</label>
								<div class="col-sm-8">
									<textarea name="info[description_en]" placeholder="客服签名英文" class="form-control">{??$data['description_en']}</textarea>
								</div>
							</div>
						</div>
					</div>
					{/if}

					<!--日文版-->
					{if in_array('jp',$this->lg)}
					<div role="tabpanel" class="tab-pane" id="jp">
						<div class="panel-body">
							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger"></span>
									<span>日文客服名称</span>
								</label>
								<div class="col-sm-8">
									<input type="text" value="{??$data['name_jp']}" name="info[name_jp]" placeholder="日文客服名称"   class="form-control">	
								</div>
							</div>	

							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger"></span>
									<span>客服签名日文</span>
								</label>
								<div class="col-sm-8">
									<textarea name="info[description_jp]" placeholder="客服签名日文" class="form-control">{??$data['description_jp']}</textarea>
								</div>
							</div>
						</div>
					</div>
					{/if}
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-comply">确定</button>
					<button type="button" class="btn btn-default" id="btn-close" >取消</button>
				</div>
			</form>	
		</div>
	</div>
	{include /public/global_js}
	<script type="text/javascript">
	$('select[name="info[type]"]').change(function(){
		var type = $(this).val();
		if(type == 1){
			$('.type1').show();
			$('.type2').hide();
		}else{
			$('.type1').hide();
			$('.type2').show();
		}
	});
	</script>
</body>
</html>
