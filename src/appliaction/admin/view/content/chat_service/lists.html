<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
	<meta name="keywords" content=""/>
	<title>后台管理</title>
	{include /public/global_css}
</head>
  	<body>
	<div id="console-content-index-index">
		<div class="view-content-container" >
			<div class="row">
				<div class="col-sm-12">
					<div class="console-title console-title-border clearfix">
						<div class="pull-left">
							<h5>抵扣券模板列表</h5>
						</div>
						<div class="pull-right">
							<a class="btn btn-primary btn-open" config-href="{F:url('edit')}" config-width="90%" config-height="800px">添加</a>
						</div>
					</div>
					<form class="form-inline ng-pristine ng-valid" action=""  method="get">
                        <div class="form-group">
                            <select class="form-control" data-selected="{??$param['field']}" name="param[field]">
                                <option value="">请选择搜索条件</option>
                                <option value="title">标题</option>
                            </select>
                            <input type="text" class="form-control w120" placeholder="Search" name="param[keyword]" value="{??$param['keyword']}" >
                            <button type="submit" class="btn btn-default">搜索</button>
                        </div>
                    </form>
					<div class="console-form">
						<div class="mt8">
							<form>
								<table class="table table-hover">
									<thead>
										<tr>
											<th style="width:75px;">ID</th>
											<th>昵称</th>
											<th>账户名</th>
											<th>分组</th>
											<th style="width:120px;">状态</th>
											<th style="width:120px;">操作</th>
										</tr>
									</thead>
									<tbody>
										{loop $list $key $value}
									 	<tr v-for="list in data.list">
											<td>{$value['id']}</td>
											<td>{$value['name']}</td>
											<td>{$value['username']}</td>
											<td>{$other['group_id']}</td>
											<td>{$other['statusCopy'][$value['status']]}</td>
											<td>
												<a class="btn-open" config-href="{F:url('edit',array('id'=>$value['id']))}" config-width="90%" config-height="800px">编辑</a>
												<a class="btn-ajax-post" config-href="{F:url('del_coupon')}" data-id="{$value['id']}" config-tips="确定删除该抵扣卷？" config-width="90%" config-height="800px">删除</a>
											</td>
										</tr>
										{/loop}
									</tbody>
									<tfoot>
							          	<tr>
          									<td colspan="13">{$pages}</td>
          								</tr>
									</tfoot>
								</table>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	{include /public/global_js}
	<script type="text/javascript">
	</script>
</body>
</html>
