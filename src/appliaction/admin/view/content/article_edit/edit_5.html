<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
	<meta name="keywords" content=""/>
	<title>后台管理</title>
	{include /public/global_css}
</head>
  	<body>
	<div id="console-content-edit">
		<div class="modal-content">
			<form class="form-horizontal" role="form" action="">
				<input type="hidden" value="{??$column_id}" name="column_id">
				<input type="hidden" value="{??$data['model_id']}" name="model_id">	
				<div class="panel-body">
					<fieldset>
						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>店铺名称</span>
							</label>
							<div class="col-sm-8">
								<input type="text" value="{??$data['title']}" name="title" placeholder="标题名称"  required class="form-control">	
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>店铺简介</span>
							</label>
							<div class="col-sm-8">
								<textarea name="description" placeholder="输入摘要内容" class="form-control">{??$data['description']}</textarea>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>店铺地址</span>
							</label>
							<div class="col-sm-8">
								<input type="text" value="{??$data['address']}" name="info[address]" placeholder="店铺地址"  required class="form-control">	
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3">
								<span class="text-danger"></span>
								<span>店铺坐标</span>
							</label>
							<div class="col-sm-3">
								<input type="text" value="{??$data['lng']}" name="info[lng]" placeholder="经度坐标"  required class="form-control">
							</div>
							<div class="col-sm-3">
								<input type="text" value="{??$data['lat']}" name="info[lat]" placeholder="维度坐标"  required class="form-control">
							</div>
							<div class="col-sm-2">
								<p class="form-control-static"><a href="http://api.map.baidu.com/lbsapi/getpoint/index.html" target="_blank">查询坐标</a></p>
							</div>
						</div>
			
						<div class="form-group radio" data-radio="{??$data['is_show']}">
							<label class="control-label col-sm-3">显示状态：</label>
							<div class="radio-inline">
								<label>
									<input type="radio" name="is_show"  value="1"> 显示
								</label>
							</div>
							<div class="radio-inline">
								<label >
									<input type="radio" name="is_show"  value="0"> 隐藏
								</label>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-comply">确定</button>
					<button type="button" class="btn btn-default" id="btn-close" >取消</button>
				</div>
			</form>
		</div>
	</div>
	{include /public/global_js}
</body>
</html>
