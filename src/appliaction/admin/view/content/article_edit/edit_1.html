<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
	<meta name="keywords" content=""/>
	<title>后台管理</title>
	{include /public/global_css}
</head>
  	<body>
	<div id="console-content-edit">
		<div class="modal-content">
			<form class="form-horizontal" role="form" action="">
				<input type="hidden" value="{??$column_id}" name="column_id">
				<input type="hidden" value="{??$data['model_id']}" name="model_id">	

				{include /public/tab_header}
			
				<div class="tab-content">
					<!--基础信息-->
				 	<div role="tabpanel" class="tab-pane active" id="home">
						<div class="panel-body">
							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger">*</span>
									<span for="myDate">所属栏目</span>
								</label>
								<div class="col-sm-8">
									<select data-selected="{??$data['column_id']}" name="column_id" class="form-control w160">
										{loop $other['columnListCopy'] $key $value}
		                               		<option value="{$key}">{$value}</option>
		                            	{/loop}
									</select>
								</div>
							</div>
							
							{if $column_id == 54}
							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger"></span>
									<span>所属仓库</span>
								</label>
								<div class="col-sm-8">
									<select data-selected="{??$data['depot_id']}" name="depot_id" class="form-control w160">
										<option value="0">选择所属仓库</option>
										{loop $other['depotCopy'] $key $value}
		                               		<option value="{$key}">{$value}</option>
		                            	{/loop}
									</select>
								</div>
							</div>
							{/if}

							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger">*</span>
									<span>标题</span>
								</label>
								<div class="col-sm-8">
									<input type="text" value="{??$data['title']}" name="title" placeholder="标题"  required class="form-control">	
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger">*</span>
									<span>副标题</span>
								</label>
								<div class="col-sm-8">
									<input type="text" value="{??$data['btitle']}" name="btitle" placeholder="副标题"  required class="form-control">	
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger">*</span>
									<span>缩略图</span>
								</label>
								<div class="col-sm-8">
									<a class="btn btn-primary btn-ablum" data-name="thumb" data-value='{??$data['thumb']}' data-path="article" data-max="1">添加图片</a>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger">*</span>
									<span>视频</span>
								</label>
								<div class="col-sm-1">
									<a class="btn btn-primary btn-files" data-name="video" data-value='{??$data['video']}' data-path="article" data-max="1">上传视频</a>
								</div>
								<div class="col-sm-8">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger">*</span>
									<span for="myDate">发布时间</span>
								</label>
								<div class="col-sm-8">
									<input type="text" value="{??$data['created']}" name="created"  class="form-control data-time">	
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger"></span>
									<span for="myDate">来源</span>
								</label>
								<div class="col-sm-8">
									<input type="text" value="{??$data['origin']}" name="origin" placeholder="来源地址"  required class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger">*</span>
									<span>中文摘要</span>
								</label>
								<div class="col-sm-8">
									<textarea name="description" placeholder="输入摘要内容" class="form-control">{??$data['description']}</textarea>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger">*</span>
									<span>中文内容</span>
								</label>
								<div class="col-sm-8">
								 	<script id="content" name="content" type="text/plain" class="ue-editor">
								 	{??$data['content']}
								 	</script>
								</div>
							</div>


							<div class="form-group radio" data-radio="{??$data['is_recommend']}">
								<label class="control-label col-sm-3">推荐排行榜：</label>
								<div class="radio-inline">
									<label>
										<input type="radio"  name="is_recommend"  value="1"> 推荐
									</label>
								</div>
								<div class="radio-inline">
									<label >
										<input type="radio" name="is_recommend"  value="0"> 不推荐
									</label>
								</div>
							</div>
							<div class="form-group radio" data-radio="{??$data['is_review']}">
								<label class="control-label col-sm-3">审核状态：</label>
								<div class="radio-inline">
									<label>
										<input type="radio" name="is_review"  value="1"> 已审核
									</label>
								</div>
								<div class="radio-inline">
									<label >
										<input type="radio" name="is_review"  value="0"> 未审核
									</label>
								</div>
							</div>
							<div class="form-group radio" data-radio="{??$data['is_show']}">
								<label class="control-label col-sm-3">显示状态：</label>
								<div class="radio-inline">
									<label>
										<input type="radio" name="is_show"  value="1"> 显示
									</label>
								</div>
								<div class="radio-inline">
									<label >
										<input type="radio" name="is_show"  value="0"> 隐藏
									</label>
								</div>
							</div>
						</div>
					</div>

					<!--英文版-->
					{if in_array('en',$this->lg)}
					<div role="tabpanel" class="tab-pane" id="en">
						<div class="panel-body">
							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger">*</span>
									<span>英文标题</span>
								</label>
								<div class="col-sm-8">
									<input type="text" value="{??$data['title_en']}" name="title_en" placeholder="英文标题"  required class="form-control">	
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger">*</span>
									<span>英文摘要</span>
								</label>
								<div class="col-sm-8">
									<textarea name="description_en" placeholder="输入摘要内容" class="form-control">{??$data['description_en']}</textarea>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger">*</span>
									<span>英文内容</span>
								</label>
								<div class="col-sm-8">
								 	<script id="content_en" name="content_en" type="text/plain" class="ue-editor">
								 	{??$data['content_en']}
								 	</script>
								</div>
							</div>
						</div>
					</div>
					{/if}

					<!--日文版-->
					{if in_array('jp',$this->lg)}
					<div role="tabpanel" class="tab-pane" id="jp">
						<div class="panel-body">
							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger">*</span>
									<span>日文标题</span>
								</label>
								<div class="col-sm-8">
									<input type="text" value="{??$data['title_jp']}" name="title_jp" placeholder="日文标题"  required class="form-control">	
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger">*</span>
									<span>日文摘要</span>
								</label>
								<div class="col-sm-8">
									<textarea name="description_jp" placeholder="输入摘要内容" class="form-control">{??$data['description_jp']}</textarea>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger">*</span>
									<span>日文内容</span>
								</label>
								<div class="col-sm-8">
								 	<script id="content_jp" name="content_jp" type="text/plain" class="ue-editor">
								 	{??$data['content_en']}
								 	</script>
								</div>
							</div>
						</div>
					</div>
					{/if}
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-comply">确定</button>
					<button type="button" class="btn btn-default" id="btn-close" >取消</button>
				</div>
			</form>
		</div>
	</div>
	{include /public/global_js}
</body>
</html>
