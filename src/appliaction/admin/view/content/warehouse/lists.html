<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
	<meta name="keywords" content=""/>
	<title>仓库信息</title>
	{include /public/global_css}
</head>
  	<body>
	<div id="console-content-index-index">
		<div class="view-content-container" >
			<div class="row">
				<div class="col-sm-12">
					<div class="console-title console-title-border clearfix">
						<div class="pull-left">
							<h5>店铺列表</h5>
						</div>
						<div class="pull-right">
							<a class="btn btn-primary btn-open" config-href="{F:url('edit')}" config-width="40%" config-height="70%">添加</a>
						</div>
					</div>
					<form class="form-inline ng-pristine ng-valid" action=""  method="get">
                       <!--  <div class="form-group">
                       	<select class="form-control" data-selected="{$param['is_ide']}" name="param[is_ide]">
                               <option value="">状态</option>
                               {loop $other['isIdeCopy'] $key $value}
                              		<option value="{$key}">{$value}</option>
                           	{/loop}
                           </select>
                           <select class="form-control" name="param[field]" data-selected="{??$param['field']}">
                               <option value="uid">UID</option>
                               <option value="name">店铺名称</option>
                           </select>
                           <input type="text" class="form-control w120" placeholder="Search" name="param[keyword]" value="{??$param['keyword']}" >
                           <button type="submit" class="btn btn-default" @click="search()">搜索</button>
                       </div> -->
                    </form>
					<div class="console-form">
						<div class="mt8">
							<form>
								<table class="table table-hover">
									<thead>
										<tr>
											<th style="width:75px;">ID</th>
											<th style="width:120px;">仓库名称</th>
											<th style="width:120px;">收货人</th>
											<th style="width:120px;">电话</th>
											<th style="width:120px;">邮编</th>
											<th>地址</th>
											<th style="width:160px; text-align:center;">操作</th>
										</tr>
									</thead>
									<tbody>
										{loop $list $key $value}
									 	<tr v-for="list in list">
											<td>{$value['id']}</td>
											<td>{$value['house_name']}</td>
											<td>{$value['name']}</td>
											<td>{$value['mobile']}</td>
											<td>{$value['zip_code']}</td>
											<td>{$value['address']}</td>
											<td align='center'>
												<a config-href="{F:url('edit',array('id'=>$value['id']))}"  config-width="90%"  config-title="店铺详情"  class="btn-open">详情</a>
											</td>
										</tr>
										{/loop}
									</tbody>
								    <tfoot>
							          	<tr>
          									<td colspan="13">{$pages}</td>
          								</tr>
									</tfoot>
								</table>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	{include /public/global_js}
	<script type="text/javascript">
	</script>
</body>
</html>
