<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
	<meta name="keywords" content=""/>
	<title>后台管理</title>
	{include /public/global_css}
</head>
  	<body>
	<div id="console-content-index-index">
		<div class="view-content-container" >
			<div class="row">
				<div class="col-sm-12">
					<div class="console-title console-title-border clearfix">
						<div class="pull-left">
							<h5>推荐汽车</h5>
						</div>
					</div>
					<form class="form-inline ng-pristine ng-valid" action=""  method="get">
                        <div class="form-group">
                            <select class="form-control" data-selected="{$param['status']}" name="param[status]">
                                <option value="">状态</option>
                                {loop $other['statusCopy'] $key $value}
                               		<option value="{$key}">{$value}</option>
                            	{/loop}
                            </select>
                            <button type="submit" class="btn btn-default" @click="search()">搜索</button>
                        </div>
                    </form>
					<div class="console-form">
						<div class="mt8">
							<form>
								<table class="table table-hover">
									<thead>
										<tr>
											<th style="width:75px;">ID</th>
											<th>内容</th>
											<th style="width:100px;">昵称</th>
											<th style="width:150px;">发布时间</th>
											<th style="width:80px; text-align:center;">操作</th>
										</tr>
									</thead>
									<tbody>
										{loop $list $key $value}
									 	<tr v-for="list in list">
											<td>{$value['id']}</td>
											<td>{$value['content']}</td>
											<td>{$value['nickname']}</td>
											<td>{F:date('Y-m-d H:i',$value['created'])}</td>
											<td align='center'>
												<a config-href="{F:url('del')}" config-tips="确定删除【{$value['nickname']}】的评论？删除后不可恢复"  data-id="{$value['id']}"  class="btn-ajax-post">删除</a>
											</td>
										</tr>
										<!-- <td colspan="13">
											<table class="table" >
												<thead> 
													<tr>
														<th style="width: 100px;">详细介绍:</th><th>{$value['description']}</th>
													</tr>
												</thead>
											</table>
										</td> -->
										{/loop}
									</tbody>
								    <tfoot>
							          	<tr>
          									<td colspan="13">{$pages}</td>
          								</tr>
									</tfoot>
								</table>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	{include /public/global_js}
	<script type="text/javascript">
	</script>
</body>
</html>
