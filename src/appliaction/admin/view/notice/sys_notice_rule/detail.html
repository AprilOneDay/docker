<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
	<meta name="keywords" content=""/>
	<title>后台管理</title>
	{include /public/global_css}
</head>
  	<body>
	<div id="console-setting-menus-edit">
		<div class="modal-content">
			{include /public/tab_header}

			<form class="form-horizontal" role="form" action="{F:url('edit',array('id'=>$data['id']))}">
			<div class="tab-content">
					<!--基础信息-->
				 	<div role="tabpanel" class="tab-pane active" id="home">
						<div class="panel-body">
							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger"></span>
									<span>标识符[请勿修改]</span>
								</label>
								<div class="col-sm-8">
									<input type="text" value="{??$data['flag']}" name="info[flag]" placeholder="标识符"  class="form-control" {if isset($id)}disabled{/if}>	
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger"></span>
									<span>标题</span>
								</label>
								<div class="col-sm-8">
									<input type="text" value="{??$data['title']}" name="info[title]" placeholder="规则内容"  class="form-control">	
								</div>
							</div>


							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger"></span>
									<span>内容</span>
								</label>
								<div class="col-sm-8">
									<input type="text" value="{??$data['content']}" name="info[content]" placeholder="规则内容"  class="form-control">	
								</div>
							</div>

							
						
							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger">*</span>
									<span>限制规则[json格式]</span>
								</label>
								<div class="col-sm-8">
									<textarea name="info[limit]" placeholder="限制规则" class="form-control">{??$data['limit']}</textarea>
								</div>
							</div>
							
							<div class="form-group radio"  data-radio="{??$data['status']}">
								<label class="control-label col-sm-3">是否开启：</label>
								<div class="radio-inline">
									<label>
										<input type="radio"  name="info[status]" value="1" > 开启
									</label>
								</div>
								<div class="radio-inline">
									<label >
										<input type="radio"  name="info[status]" value="0"> 关闭
									</label>
								</div>
							</div>
						</div>
					</div>

					<!--英文版-->
					{if in_array('en',$this->lg)}
					<div role="tabpanel" class="tab-pane" id="en">
						<div class="panel-body">
							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger">*</span>
									<span>英文标题</span>
								</label>
								<div class="col-sm-8">
									<input type="text" value="{??$data['title_en']}" name="info[title_en]" placeholder="英文标题"  required class="form-control">	
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger">*</span>
									<span>英文内容</span>
								</label>
								<div class="col-sm-8">
									<textarea name="info[content_en]" placeholder="输入英文内容" class="form-control">{??$data['content_en']}</textarea>
								</div>
							</div>

						</div>
					</div>
					{/if}

					<!--日文版-->
					{if in_array('jp',$this->lg)}
					<div role="tabpanel" class="tab-pane" id="jp">
						<div class="panel-body">
							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger">*</span>
									<span>日文标题</span>
								</label>
								<div class="col-sm-8">
									<input type="text" value="{??$data['title_jp']}" name="info[title_jp]" placeholder="日文标题"  required class="form-control">	
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-3">
									<span class="text-danger">*</span>
									<span>日文内容</span>
								</label>
								<div class="col-sm-8">
									<textarea name="info[content_jp]" placeholder="输入日文内容" class="form-control">{??$data['content_jp']}</textarea>
								</div>
							</div>
						</div>
					</div>
					{/if}
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-comply" click="comply">确定</button>
					<button type="button" class="btn btn-default" id="btn-close">取消</button>
				</div>
			</form>
		</div>
	</div>
	{include /public/global_js}
	<script type="text/javascript">

	</script>
</body>
</html>
