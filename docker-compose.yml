# version: '2'
# services:
    mysql:
        build: ./mysql/
        restart: always
        ports:
            - "3306:3306"
        volumes:
            - ./mysql/conf.d/mysql.cnf:/etc/mysql/conf.d/mysql.cnf:ro
            - ./mysql/data/:/var/lib/mysql/:rw
            - ./mysql/log/:/var/log/mysql/:rw
        environment:
            MYSQL_ROOT_PASSWORD: "1q2w3e4r"
        container_name: mysql

    php:
        #depends_on:
        #    - mysql
        build: ./php/
        container_name: php
        restart: always
        links:
            - mysql:mysql2
        volumes:
            - ./src/:/var/www/html/:rw
            - ./php/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
            - ./php/log/:/var/log/php-fpm/:rw
        expose:
            - "9000"        
    nginx:
        build: ./nginx/
        container_name: nginx
        restart: always
        links:
            - php:php
        volumes:
            - ./src/:/usr/share/nginx/html/:rw
            - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./nginx/conf/conf.d/vhosts.conf:/etc/nginx/conf.d/vhosts.conf:ro
        #     - ./nginx/log/:/var/log/nginx/error.log:rw
        ports:
            - "80:80"
