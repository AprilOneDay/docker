    jenkins:
        build: ./jenkins/
        restart: always
        privileged: true
        ports:
            - "8080:8080"
            - "50000:50000"
        volumes:
            - ./jenkins/src:/var/jenkins_home:rw
            # - ./src/:/var/jenkins_home/workspace:rw
        container_name: jenkins
        links:
            - svn:svn
    svn:
        image: ./svn/
        restart: always
        privileged: true
        ports:
            - "3690:3690"
        volumes:
            - ./svn/src:/var/opt/svn:rw
        container_name: svn
    php:
        #depends_on:
        #    - mysql
        build: ./php/
        container_name: php
        restart: always
        privileged: true
        links:
            - mysql:mysql
            - redis:redis
        volumes:
            - ./src/:/var/www/html/:rw
            - ./php/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
            - ./php/log/:/var/log:rw
            - ./php/etc/crontab:/etc/crontab:rw
        expose:
            - "9000"        
    nginx:
        build: ./nginx/
        container_name: nginx
        restart: always
        privileged: true
        links:
            - php:php
        volumes:
            - ./src/:/var/www/html/:rw
            - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
            - ./nginx/conf/conf.d/:/etc/nginx/conf.d/
            - ./nginx/conf/ssl/:/etc/nginx/ssl/
            - ./nginx/log/:/var/log/nginx/:rw
        ports:
            - "443:443"
            - "80:80"
            - "81:81"
    redis:
        build: ./redis/
        container_name: redis
        restart: always
        privileged: true
        command: redis-server --appendonly yes
        volumes:
            - ./redis/data:/data:rw
        ports:
            - "6379:6379"

    
            